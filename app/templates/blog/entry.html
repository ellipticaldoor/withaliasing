{% extends 'base.html' %}

{% block content %}
	<section id="content">
		{% block entry %}
			<div class="card">
				<a href="{{ object.get_absolute_url }}">
					<h1 class="card_title">{{ object.title }}</h1>
					{% if object.image %}
						<img src="{{ object.get_image_url }}" alt="{{ object.title }}" />
					{% endif %}
				</a>
				<div class="card_content">{{ object.body_html|safe }}</div>
				<ul class="card_info">
					<li><a href="/"><h5>{{ object.category }}</h5></a></li>
					<li><h5>/</h5></li>
					<li class="card_date"><h5>{{ object.created |date:"d/m/YÂ H:i" }}</h5></li>
				</ul>
			</div>
		{% endblock %}
	</section>
{% endblock %}
