{% extends 'base.html' %}
{% block title %}all entries{% endblock %}

{% block content %}
	<section id="content" class="content_with_tabs">
		{% for object in object_list %}
			{% block entry %}
				<div class="card">
					<a href="{{ object.get_edit_url }}">
						<h1 class="card_title">{{ object.title }}</h1>
					</a>
				</div>
			{% endblock %}
		{% endfor %}
	</section>
{% endblock %}

{% block js %}
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			// Tab manager initialiazation
			tabUI.initTabs('content', 'info', 'tab_content', 'tab_info');
		});
	</script>
{% endblock %}
