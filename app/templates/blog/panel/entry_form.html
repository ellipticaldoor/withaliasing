{% extends 'blog/panel/base.html' %}
{% block title %}new entry{% endblock %}
{% load static from staticfiles %}

{% block content %}
	<section id="content" class="content_with_tabs">
		<div class="card">
			<form action="{% if object.get_edit_url %}{{ object.get_edit_url }}{% else %}/new_entry/{% endif %}" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form }}
				<input type="submit" value="post" />
			</form>
		</div>
	</section>
{% endblock %}

{% block js %}
	<script src="{% static "js/lib/autosize_3.0.4.min.js" %}"></script>
{% endblock %}
