{% extends 'base.html' %}
{% block title %}new entry{% endblock %}

{% block content %}
	<section id="content" class="content_with_tabs">
		<div class="card">
			<form action="{% if object.get_edit_url %}{{ object.get_edit_url }}{% else %}/new_entry/{% endif %}" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form }}
				<input type="submit" value="post" />
			</form>
		</div>
	</section>
{% endblock %}

{% block js %}
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			// Tab manager initialiazation
			tabUI.initTabs('content', 'info', 'tab_content', 'tab_info');
		});
	</script>
{% endblock %}
