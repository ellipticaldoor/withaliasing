{% load static from staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>login</title>
	<meta name="theme-color" content="#07ffff">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="{% static "img/logo.png" %}">

	<link rel="stylesheet" href="{% static 'css/open_sans.css' %}" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="{% static 'css/panel.css' %}" type="text/css" charset="utf-8">
</head>
<body>
	<section id="content">
		<div class="card card_login">
			{% if not user.is_authenticated %}
					<img src="{% static "img/logo.png" %}">
					{% if next %}
						<form id="auth_form" action="/login/?next={{next}}" method="post" >
					{%else%}
					<form id="auth_form" action="/login/" method="post">
					{% endif %}
						{% csrf_token %}
						{{ form }}
						<input type="submit" value="login" />
					</form>
			{% else %}
				<div class="card">
					<img src="{% static "img/logo.png" %}">
				</div>
				<div><a href="/logout">logout</a></div>
			{% endif %}
		</div>
	</section>
</body>
</html>
