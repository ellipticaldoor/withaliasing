{% load static from staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}withaliasing{% endblock %}</title>
	<meta name="description" content="Withaliasing is a nice place on the internet for gaming devs.">
	<meta name="keywords" content="withaliasing, games, development, jam, indie">
	<meta name="theme-color" content="#23faf2">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="{% static "img/logo.png" %}">

	<link rel="stylesheet" href="{% static 'css/open_sans.css' %}" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" charset="utf-8">

	{% block js_head %}{% endblock %}
</head>
<body>
	<section id="header" class="noselect">
		<div><h1>with aliasing</h1></div>
		<nav>
			<ul>
				<li><a href="/"><h5>blog</h5></a></li>
				<li><a href="/howtos"><h5>howtos</h5></a></li>
				<li><a href="/games"><h5>games</h5></a></li>
			</ul>
		</nav>
	</section>

	{% block tab %}{% endblock %}

	{% block content %}{% endblock %}

	{% block info %}{% endblock %}

	<script src="{% static "js/lib/zepto_1.1.6.min.js" %}"></script>
	<script src="{% static "js/global.js" %}"></script>
	{% block js %}{% endblock %}
</body>
</html>
