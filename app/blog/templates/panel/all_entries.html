{% extends 'panel/base.html' %}
{% block title %}all entries{% endblock %}

{% block content %}
	<section id="content" class="content_with_tabs">
		{% for object in object_list %}
			{% block entry %}
				<div class="card">
					<a href="{{ object.get_edit_url }}">
						<h1 class="card_title">{{ object.title }}</h1>
					</a>
					<ul class="card_info">
						<li><a href="{{ object.get_category_url }}"><h5>{{ object.category }}</h5></a></li>
						<li><h5>/</h5></li>
						<li class="card_date"><h5>{{ object.created |date:"d/m/YÂ H:i" }}</h5></li>
						<li><h5>/</h5></li>
						<li><a href="{{ object.get_absolute_url }}"><h5>visit</h5></a></li>
					</ul>
				</div>
			{% endblock %}
		{% endfor %}
	</section>
{% endblock %}
